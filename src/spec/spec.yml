types:
  - name: text
    description: A string literal
    since: 1.0.0

  - name: comment
    description: The comment type, this type is allowed under any element that allows children of any type
    since: 1.0.0

  - name: base
    description: The base type for all elements
    since: 1.23.0
    attrs:
      - name: class
        type: string
        default: ''
        description: A space-separated list of the classes of the element
        since: 1.0.0

      - name: id
        type: string
        default: ''
        description: Defines a unique identifier (ID) which must be unique in the whole document
        since: 1.1.0

      - name: style
        type: string
        default: ''
        description: Contains CSS styling declarations to be applied to the element
        since: 1.23.0

elements:
  - name: Button
    type: base
    description: A button
    children:
      - base
      - text
    since: 1.45.0
    attrs:
      - name: disabled
        type: bool
        default: false
        description: Whether the button is disabled
        since: 1.46.0